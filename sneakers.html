<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sneakers</title>
    <link rel="stylesheet" href="sneakers.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-links">
                <img src="C:\Users\User\Desktop\ecommerce\images\logo.png" alt="logo">
                <div>
                    <a href="">Collections</a>
                    <a href="">Men</a>
                    <a href="">Women</a>
                    <a href="">About</a>
                    <a href="">Contact</a>
                </div>
            </div>
            <div class="user-container">

                <img src="C:\Users\User\Desktop\ecommerce\images\image-avatar.png" alt="userImage" id="user-img">
        </nav>
        <nav class="bottom-nav">
            <div class="cart-container">
                <div class="cart-heading">
                    <h2>Cart</h2>
                </div>
                <div class="items">

                </div>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <section class="img-container">
            <img id='current-img' src=" C:\Users\User\Desktop\ecommerce\images\image-product-1.jpg" alt="imgProduct1">
            <div class="img-thumbnails">
                <img src="C:\Users\User\Desktop\ecommerce\images\image-product-1-thumbnail.jpg" alt="first" id="first">
                <img src="C:\Users\User\Desktop\ecommerce\images\image-product-2-thumbnail.jpg" alt="second"
                    id="second">
                <img src="C:\Users\User\Desktop\ecommerce\images\image-product-3-thumbnail.jpg" alt="third" id="third">
                <img src="C:\Users\User\Desktop\ecommerce\images\image-product-4-thumbnail.jpg" alt="fourth"
                    id="fourth">
            </div>
        </section>
        <section class="product-info">
            <div>
                <header class="heading">
                    <span id="company">Sneaker Company</span>
                    <h1>Fall Limited Edition Sneakers</h1>
                </header>
                <p class="product-p"> These low-profile sneakers are your perfect casual wear companion. Featuring a
                    durable rubber outer sole, they'll withstand everything the weather can offer.</p>

                <div class="price-container">
                    <span id="current-price">$125.00 <span id="sale">-50%</span></span>
                    <span id="previous-price"> $250.00</span>
                </div>
                <div class="purchase-container">
                    <div class="product-qty">
                        <button class="minus"><img src="C:\Users\User\Desktop\ecommerce\images\icon-minus.png"
                                alt="minus"></button>
                        <span class="qty">0</span>
                        <button class="plus"><img src="C:\Users\User\Desktop\ecommerce\images\icon-plus.png"
                                alt="plus"></button>
                    </div>
                    <button class="add-to-cart-btn"><img src="C:\Users\User\Desktop\ecommerce\images\icon-cart.png"
                            alt="cart-icon">Add to cart</button>
                </div>
            </div>
        </section>

    </main>





    <script src="sneakers.js"></script>
</body>

</html>
